<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        // 1) 1부터 10까지 숫자 나열
        let a = 1;
        while(a<10){
            document.write(a+'<br>');
            a++;
        }

        // 2) 1부터 100까지의 합 나타내기
        let b = 0;
        let total = 0;
        while(b<100){
            b++
            total+=b
        }
        document.write('1부터 100까지 더한 결과 : '+total+'<br>')

        // 3) do while 예제2
        // 1부터 9까지 num에 들어간 숫자를 브라우저에 출력하기
        let num = 1;

        do{
            document.write('do while test : '+num + '<br>');
            num++;
        }
        while(num<10)


    </script>
</body>
</html>
