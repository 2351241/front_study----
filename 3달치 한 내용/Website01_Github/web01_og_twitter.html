<!DOCTYPE html>
<html lang="en">
<head>
    <title>Github_Website</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no maximum-scale=1, minimum-scale=1">
    <!-- user-scalable=no 는 스마트폰과 같이 화면에 손가락을 터치했을 때 확대하지 못하도록 설정. -->
    <!-- user-scalable=yes 는 반대.-->

    <meta name = "author" content="S.H.Kim">
    <meta name = "description" content="Github is where people build software.">

    <!-- Open Graph -->
    <!-- http://ogp.me/ -->
    <meta property="og : type" content="website">
    <meta property="og : site_name" content="Github">
    <meta property="og : title" content="Build software better!">
    <meta property="discription" content="Github is where people build software.">
    <meta property="image" content="img/log__github.png">
    <meta property="url" content="https://github.com">
    
    <!-- twitter card -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better">
    <meta property="twitter:description" content="Github is where people build software.">
    <!-- ./img/logo__github.png 또는 img/logo__github.png는 같은 경로
    현재 코드 작성중인 파일 web01_og_twitter.html 이랑 같은 폴더 안에 위치할 경우 위와같이 경로를 작성 -->
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- favicon(favorite icon) 타이틀 옆에 뜨는 아이콘 설정 -->

    <!-- 웹 internet explor 에서 적용되는 코드로 적용 -->
    <!-- 아래 favicon.ico 한줄을 주석처리한 이유 : 루트폴더 바로 밑에 favicon.ico파일이 있으면 경로를 자동인식함. -->
    <!-- 루트 폴더 바로 밑이 아닌경우. 아래의 링크를 활용하여 상세경로를 작성할 수 있다. -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type = "image/x-icon"> -->
    

    <!-- 스마트폰(아이폰, 안드로이드 둘다) 예시 적용되는 코드로 작용 -->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    

</head>


<body>
    
</body>
</html>
