<body>
    <script>
        let number1 = prompt("사용자로부터 30이상을 입력해주세요.")
        let number2 = prompt("사용자로부터 30이상을 입력해주세요.")

        if (number1&&number2 >= 30){
            alert("숫자 2개 모두 30이상이 맞습니다")
        }
        else alert("조건에 맞지 않습니다.")
    </script>
