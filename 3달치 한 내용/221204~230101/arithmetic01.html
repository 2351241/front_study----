<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 산술 연산자 </title>
</head>


<body>
    <script>
        let a = 10, b = 4, c = 2;
        total = a+b*c/4
        total2 = (a+b)*c/4
        
        document.write('합계 : ' + total)
        document.write('<br>')
        document.write('합계 : ' + total2)
        document.write('<br>')


        document.write(21%5)
        document.write('<br>')

        document.write(3**4)
        document.write('<br>')


        let num = 10;
            num ++
            document.write(num)
            document.write('<br>')
            
            num -- 
            document.write(num)

    
    </script>
</body>
</html>
