<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        let x = 10;
        x += 5
        document.write(x)

        document.write('<br>')

        let b = 10;
        b -= 5
        document.write(b)
       
        document.write('<br>')

        let c = 10;
        c *= 5
        document.write(c)

        document.write('<br>')
        
        let y = 10;
        y /= 5
        document.write(y)
        
        document.write('<br>')
        
        let z = 10;
        z %= 5
        document.write(z)
    </script>
</body>
</html>
