    <script>

        //get은 기존데이터를 가지고서 조회하는 기능을 한다.

        let numbers = {
            a : 2,
            b : 3,
            get add(){
                console.log('add 함수가 실행됩니다.')
                return this.a + this.b
            }
        }

        //get 함수를 불러올때 numbers.add()--> 이 방식으로 호출 x

        console.log(numbers.add)
        numbers.b = 7
        console.log(numbers.add)

        //set 함수

                this.sum = this._c+this._d
            },

            get c(){
                return this._c
            },

                return this._d
            },

            set c(value){
                this._c = value;
                this.calculate()
            },
            set d(value){
                this._d = value;
                this.calculate()
            }
        }
        
        console.log(numbers2.sum)

        numbers2.c = 5;
        numbers2.d = 15;

        console.log(numbers2.sum)
