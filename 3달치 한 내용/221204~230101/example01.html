<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width:100px;
            height:50px;
            background-color:pink;
            border-radius: 10px;
            
        }
    </style>
</head>


<body>
    <button onclick="number()">number 박스</button>
    <p id="text"> </p>
    <script>
        function number(){
            let a = prompt("숫자를 입력하세요.")

            if(a%2==0){
                document.getElementById("text").innerHTML = "짝수입니다."
            }
            else{
                document.getElementById("text").innerHTML = "홀수입니다."
            }

        }
    </script>
</body>
</html>
