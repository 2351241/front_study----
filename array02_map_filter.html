<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 배열의 내장함수 map 과 filter 연습</title>
</head>


<body>
    <script>
        const arr = [1, 2, 3, 4, 5]
        const result = arr.map(n=>n*3)
        console.log(result)

        // map 예제1 - n값이 제곱이 되는 데이터들의 배열을 생성해보자!
        const arr2 = [1, 3, 5, 7, 9]
        const result2 = arr2.map(n=>n*n)
        console.log(result2)

        // map 예제2 - 객체를 활용한 배열의 map
        const words = [
            {id: 1,
             text: 'hi'
            },
            {
             id : 2,
             text : 'Goodbye'
            }
        ]

        const result3 = words.map(n=>n.text)
        console.log(result3)

        const text = words.map(word=>word.text)
        // (word=>)에서 word는 배열전체words에서 요소 하나를 받는 변수!
        // 객체전체 코드로보면 다음과 같다.
        // let word = { id:1,
                    //  text : 'hi'
                    // }

        // map(value, index, array)

        const numbers = [5,6,7]
        numbers.map((num,index,array) => {console.log(num*3,index,array)})

        console.log('<br>')

        let array = [1,2,3]
        const customMap = (array, func) => {
            const result = [];
            for(let i=0; i< array.length; i++){
                result.push(func(array[i], i, array))
            }
            return result;
        }
        //호출 customMap(데이터1, 데이터2)
        customMap(numbers, (number, i, array) => console.log(number*3, i, array))

        //예제4 - find함수

        let todos = [
            {id : 1,
            text : '자바스크립트 map 공부하기',
            done : true
            },
            {id : 2,
            text : '자바스크립트 filter 공부하기',
            done : false
            },
            {id : 3,
            text : '자바스크립트 reduce 공부하기',
            done : true
            },
        ]

        //findIndex는 인덱스 값을 나타냄 todo는 객체{id:~, text:~, done:~}하나를 받는 중
        
        let index = todos.findIndex( todo => todo.id===3)
        console.log(index) // 2

        

        // find는 요소 자체를 찾음

        let todo = todos.find( todo => todo.id===3)
        console.log(todo) // {id : 3, text : '자바스크립트 reduce 공부하기',done : true}

        let todo2 = todos.find( todo => todo.done===false)
        console.log(todo2) // {id : 3, text : '자바스크립트 reduce 공부하기',done : true}

        const tasksDone = todos.filter(todo => todo.done)
        console.log(tasksDone)

        const tasksnotDone = todos.filter(todo => !todo.done)
        console.log(tasksnotDone)


        




        
        
    </script>
</body>
</html>
