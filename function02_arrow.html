<body>
    <script>

        // 1. 일반 함수
        function add(x,y){return x+y}

        const sum = add(15,18)
        console.log(sum)

        // 2-1. 화살표 함수

        const add2 = (x,y)=>{return x+y}

        const sum2 = add2(15,18)
        console.log(sum2)

        // 2-2. 화살표 함수

        const add3 = (x,y)=>x+y

        const sum3 = add2(15,18)
        console.log(sum3)



    </script>
