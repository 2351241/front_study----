<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="S.H.Kim" content="miniproject">
    <meta name="description" content="Github is where people build software">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>GitHub</title>

    <!-- open graph와 twitter card : 카카오톡 채팅방 같은 곳에 웹 링크를 넣으면 미리 보여질 이미지 및 글을 설정 -->

    <!-- open graph 와 twitter card : : 카카오톡같은곳에 웹링크를 넣으면 보이는 미리보기 화면을 설정--> 
  <!-- http://ogp.me/   오픈그래프 open graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">
  <meta property="og:description" content="GitHub clone coding / GitHub is where people build software.">
  <meta property="og:image" content="img/logo__github.png">
  <meta property="og:url" content="https://github.com">

  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software.">
  <meta property="twitter:image" content="img/logo__github.png">
  <meta property="twitter:url" content="https://github.com">


  <!-- 루트가 아닌 다른 경로에 위치한 favicon을 불러오고 싶다면 href=""를 통해서 구체적인 경로를 설정하여 반영할 수 있다. -->
  <!-- IE의 경우 루트 경로에 이미지파일을 위치 시키면 경로를 자동인식해서 주석처리한다. -->
  <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> IE 브라우저의 favicon 설정 -->
  <link rel="icon" href="favicon.png"> <!--웹 기본favicon 설정-->
  <link rel="apple-touch-icon" href="favicon.png"> <!--앱 favicon 설정(아이폰 안드로이드)-->


  <!-- reset.css 초기화 : 브라우저가 가진 기본 여백을 포함한 스타일 및 .css파일의 기존 스타일을 모두 없애고 초기화 하는 파일 -->

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

  



<!-- 구글폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main01.css">

</head>


<body>
    <!-- 구글폰트 테스트 : 개발자도구(ctrl+shift+I)의 style탭에서 구글폰트 uncheck 전후를 비교 -->
    <!-- BEM : css 작명규칙
         a__b : a의 일부분인 b 라는 의미(언더바 두번 사용)
         c--d : c의 상태는 d라는 의미(대쉬를 두번 사용) -->
<div class="btn"> basic button </div>

<div class="btn btn--primary"> Primary button </div>

<div class="btn button1">Button1</div>
<div class="btn button2">Button2</div>
<div class="btn button3">Button3</div>

<input type="text" class="input--text" placeholder="Search Github">

<div class="body__container">


</div>
</body>
</html>
