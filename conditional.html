<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        let id = "enigone"
        let pw = "korea123"
        

        let a = prompt("아이디를 입력하세요")
        let b = prompt("비번을 입력하세요")

        if(a == id){
            document.write('비번 입력')
        }

        if(a != id){
            document.write('아이디를 다시 입력해주세요')
        }

        if(b == pw){
            document.write('비번 입력')
        }

        if(b != pw){
            document.write('login fail')
        }


    </script>
    
</body>
</html>
