<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        const coffee = prompt('먹고 싶은 커피의 종류를 입력하세요.')

        switch(coffee){
            case '아메리카노' : document.write('1500원')
            break
            location.reload()
            case '카페라떼' : document.write('2000원')
            break
            location.reload()
            case '카푸치노' : document.write('3000원')
            break       
            location.reload()
            default: document.write('잘못된 단어를 입력했습니다.') 
            location.reload()
        }


    </script>
</body>
</html>
