<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color : limegreen;
            height:100px;
            width:100px;
            animation : bigger 3s linear alternate;
            margin : 30px auto;
            animation-iteration-count: infinite;

        }

        @keyframes bigger{
            from{height:0px;
                width:0px;}

            to{height:150px;
                width:150px;}
        }

        
            

        

    </style>
</head>


<body>
    <div class = "box"></div>
    
</body>
</html>
